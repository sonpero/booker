{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Library</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
  </head>
  <body>
      <header>
          <h1>Library</h1>
      </header>
        <table>
          {% for book in books %}
          <tr>
            <td>
              <img alt="{{book.title}}" src="{% static book.image_path %}">
            </td>
            <td class="bookname">
                <table class="top">
                <tr> <td> {{ book.title }} </td></tr>
                <tr> <td> {{ book.author }} </td></tr>
                </table>
            </td>
            <td class="bottom"> year: {{ book.publication_date }} </td>
            <td class="bottom"> language : {{ book.language }} </td>
            <td class="bottom"> rating: {{ book.rating }} </td>
            <td class="bottom"> file: {{ book.file_type }} </td>
            <td class="bottom">
              <a href="{% static book.file_path %}" download>Download</a>
            </td>
          </tr>
          {% endfor %}
        </table>
  </body>
</html>
